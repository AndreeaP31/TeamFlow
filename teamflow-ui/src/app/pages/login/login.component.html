<div class="login-page">
  <div class="container-fluid card login-container shadow-lg">
    <h3 class="text-center">Login</h3>
    <hr />
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>

    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="login" class="form-label">Email address</label>
        <input [(ngModel)]="authRequest.email" name="email" type="email" class="form-control" id="login" placeholder="name@example.com" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="authRequest.password" name="password" type="password" class="form-control" id="password" placeholder="password" required />
      </div>
      <div class="d-flex justify-content-between mb-3">
        <button type="submit" class="btn custom-btn">Sign in</button>
        <div>
          Don't have an account?
          <button (click)="register()" type="button" class="btn btn-link">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
