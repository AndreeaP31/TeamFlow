<div class="register-page">
  <div class="container-fluid card register-container shadow-lg">
    <h3 class="text-center">Create an account</h3>
    <hr />
    <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
      <p *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>

    <form (ngSubmit)="register()">
      <div class="mb-3">
        <label for="firstname" class="form-label">First name</label>
        <input [(ngModel)]="registerRequest.firstname" name="firstname" type="text" class="form-control" id="firstname" placeholder="First name" required />
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Last name</label>
        <input [(ngModel)]="registerRequest.lastname" name="lastname" type="text" class="form-control" id="lastname" placeholder="Last name" required />
      </div>
      <div class="mb-3">
        <label for="login" class="form-label">Email address</label>
        <input [(ngModel)]="registerRequest.email" name="email" type="email" class="form-control" id="login" placeholder="name@example.com" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="registerRequest.password" name="password" type="password" class="form-control" id="password" placeholder="Password" required />
      </div>
      <div class="d-flex justify-content-between mb-3">
        <button type="submit" class="btn custom-btn">Create account</button>
        <div>
          Already have an account?
          <button (click)="login()" type="button" class="btn btn-link">
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
