<div class="task-manager-home container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>My Projects</h2>
    <button class="btn btn-success" (click)="goToCreateProject()">+ Create New Project</button>
  </div>

  <div *ngIf="projects.length > 0; else noProjects">
    <div class="card mb-3" *ngFor="let project of projects">
      <div class="card-body">
        <h5 class="card-title">{{ project.title }}</h5>
        <p class="card-text">{{ project.description }}</p>
        <p class="text-muted">Team members: {{ project.teamMembers?.length || 0 }}</p>
      </div>
    </div>
  </div>

  <ng-template #noProjects>
    <p>You don't have any projects yet.</p>
  </ng-template>
</div>
